<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Check</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet" />

    <style>
      :root {
        --clr-bg: #f7f9fc;
        --clr-card: #ffffff;
        --clr-text: #333;
        --clr-muted: #5d5d5d;
        --clr-accent: #ff768e;
        --clr-success: #00c48c;
        --clr-shadow: #ff768e14;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--clr-bg);
        color: var(--clr-text);
        padding: 2rem;
        font-size: clamp(0.9rem, 2vw, 1.1rem);
      }

      h1 {
        text-align: center;
        margin-bottom: 0.5rem;
        font-size: clamp(1.5rem, 3vw, 2rem);
        text-transform: uppercase;
        font-weight: 800;
        color: hsl(349.52deg 100% 73.09%);
      }

      .verse {
        position: relative;
        text-align: center;
        font-size: clamp(0.9rem, 2vw, 1rem);
        color: var(--clr-muted);
        margin-bottom: 2rem;
        margin-inline: auto;
        max-width: 700px;
        font-weight: 300;
        line-height: 1.3;
      }

      .verse strong {
        font-weight: 600;
        position: absolute;
        transform: translate(-50%, 50%);
        margin-bottom: 2rem;
        width: 100%;
      }

      .fruit-list {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        max-width: 700px;
        margin-inline: auto;
        margin-top: 4rem;
      }

      .fruit-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 2rem;
        background-color: var(--clr-card);
        box-shadow: 0 2px 10px 0 var(--clr-shadow);
        transition: all 0.3s ease;
        gap: 2rem;
        min-height: 120px;
        border-radius: 8px;
      }

      .fruit-item.checked {
        background: linear-gradient(to right, #ffe0ed, #e9e1ff);
      }

      .fruit-info {
        flex: 1;
      }

      .fruit-name {
        font-weight: 800;
        font-size: 0.9em;
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        color: var(--clr-accent);
      }

      .fruit-desc {
        font-size: 0.9em;
        color: var(--clr-muted);
        font-weight: 300;
      }

      .checkmark {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        border: 1.8px solid var(--clr-accent);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }

      .checkmark::after {
        content: '';
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background-color: var(--clr-accent);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .fruit-item.checked .checkmark::after {
        opacity: 1;
      }

      @media (max-width: 600px) {
        body {
          padding: 1rem;
        }
      }
    </style>
  </head>

  <body>
    <h1>Fruit Check</h1>
    <p class="verse">
      “But the fruit of the Spirit is love, joy, peace, patience, kindness,
      goodness, faithfulness, gentleness, self-control; against such things
      there is no law.” <br /><strong>(Galatians 5:22–23 ESV)</strong>
    </p>

    <div class="fruit-list" id="fruitList"></div>

    <script>
      const fruits = [
        {
          name: 'Love',
          desc: 'Is there love in how you treat people, even the difficult ones?',
        },
        {
          name: 'Joy',
          desc: 'Do you still have joy when things don’t go your way?',
        },
        {
          name: 'Peace',
          desc: 'Are you carrying peace, or are you constantly stressed and anxious?',
        },
        {
          name: 'Patience',
          desc: 'Is there patience in your attitude when life gets messy or people disappoint you?',
        },
        {
          name: 'Kindness',
          desc: 'Are your words and actions marked by kindness, especially to those who can’t repay you?',
        },
        {
          name: 'Goodness',
          desc: 'Are you doing what’s right, even when no one’s watching?',
        },
        {
          name: 'Faithfulness',
          desc: 'Are you consistent in your walk with God, or only present when it’s convenient??',
        },
        {
          name: 'Gentleness',
          desc: 'Do you respond with gentleness, or do you easily get harsh and reactive?',
        },
        {
          name: 'Self-control',
          desc: 'Do you control your desires, or do your desires control you?',
        },
      ];

      const fruitList = document.getElementById('fruitList');

      fruits.forEach((fruit) => {
        const item = document.createElement('div');
        item.className = 'fruit-item';

        const info = document.createElement('div');
        info.className = 'fruit-info';

        const title = document.createElement('div');
        title.className = 'fruit-name';
        title.textContent = fruit.name;

        const desc = document.createElement('div');
        desc.className = 'fruit-desc';
        desc.textContent = fruit.desc;

        info.appendChild(title);
        info.appendChild(desc);

        const checkmark = document.createElement('div');
        checkmark.className = 'checkmark';
        checkmark.addEventListener('click', () => {
          item.classList.toggle('checked');
        });

        item.appendChild(info);
        item.appendChild(checkmark);
        fruitList.appendChild(item);
      });
    </script>
  </body>
</html>
